<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>COCA COLA AMATIL</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="${username}">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/retailindustry">Home</a></li>
                    <li><a href="/retailindustry/productpage/product">Product</a></li>
                    <li><a href="/retailindustry/transactionpage/transaction">Transactions</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/retailindustry/userpage/user">Users</a></li>
                    <li><a href="/login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <!--      <img th:src="@{/images/home/home1.jpg}" class="d-block w-100">-->
    <div class="jumbotron" >
        <!--        Body Halaman-->
<!--        <form th:action="@{/userpage/adduser}" th:object="${productReqDto}" method="post">-->
        <form th:action="@{/userpage/adduser}" th:object="${userReqDto}" method="post">
            <div class="container my-5">
                <!--                <div class="form-group">-->
                <div class="form-group col-md-6">
                    <label>Product Name</label>
                    <input type="text" class="form-control" name="userName" placeholder="User Name.." >
                    <div class="alert alert-danger pt-0 pb-0 mt-1 mb-1" th:if="${errorName != null}"><p class="text-danger font-weight-light mb-0" th:inline="text"><i class="fa fa-bullhorn"></i> [[${errorName}]]</p></div>
                </div>
                <div class="form-group col-md-6">
                    <label>Price</label>
                    <input type="text" class="form-control" name="userBalance" placeholder="Balance.." >
                    <div class="alert alert-danger pt-0 pb-0 mt-1 mb-1" th:if="${errorBalance != null}"><p class="text-danger font-weight-light mb-0" th:inline="text"><i class="fa fa-bullhorn"></i> [[${errorBalance}]]</p></div>
                </div>
                <!--                </div>-->
            </div>
            <div class="container my-5">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <!--        End Body Halaman-->
    </div>
</div> <!-- /container -->

<!--    Bootstrap core JavaScript-->
<!--     ==================================================-->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
