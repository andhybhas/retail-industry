<div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

                <a class="navbar-brand" href="#" th:text="${username}">Project name</a>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/retailindustry">Home</a></li>

                    <li><a href="/retailindustry/transactionpage/transaction">Transactions</a></li>

            <!-- Main component for a primary marketing message or call to action -->
            <!--      <img th:src="@{/images/home/home1.jpg}" class="d-block w-100">-->
            <div class="jumbotron" >
        <!--        <form th:action="@{/productpage/addproduct}" th:object="${productReqDto}" method="post">-->
                <!--        Body Halaman-->
                <div layout:fragment="content" th:remove="tag">
                    <form th:action="@{/productpage/updateproduct/__${allproduct.productId}__}" th:object="${product}" method="post">
                        <div class="container my-5">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label>Product Name</label>
                                    <input type="text" class="form-control" name="productName" placeholder="Product Name.." th:value="${allproduct.productName}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Price</label>
                                    <input type="text" class="form-control" name="productPrice" placeholder="Product Price.." th:value="${allproduct.productPrice}" required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Stock Product</label>
                                <input type="text" class="form-control" name="productStock" placeholder="Stock Product.." th:value="${allproduct.productStock}" required>
                            </div>
                        </div>
                        <br>
                        <div class="container my-5">
                            <button class="btn btn-primary" type="submit">
                                <a th:onclick="'confirmUpdateProduct(' + ${allproduct.productId} + ');'" >Update Product</a>
                                <a th:href="@{|updateProduct/${allproduct.productId}|}" th:id="'updateProductId' + ${allproduct.productId}" ></a>
                            </button>
                        <div>
                    </form>
                </div>
                <!--        End Body Halaman-->
            </div>
        </div> <!-- /container -->
